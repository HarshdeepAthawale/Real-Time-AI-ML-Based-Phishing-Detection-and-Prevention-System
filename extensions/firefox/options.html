<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Phishing Detection Extension - Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #0056b3;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
    .checkbox-group {
      margin-top: 10px;
    }
    .checkbox-group label {
      font-weight: normal;
      display: flex;
      align-items: center;
    }
    .checkbox-group input[type="checkbox"] {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è Phishing Detection Extension Settings</h1>
  
  <form id="settingsForm">
    <div class="form-group">
      <label for="apiUrl">API URL:</label>
      <input type="text" id="apiUrl" placeholder="http://localhost:3003/api/v1/extension" required>
      <div class="help-text">Base URL for the Extension API service</div>
    </div>
    
    <div class="form-group">
      <label for="apiKey">API Key:</label>
      <input type="password" id="apiKey" placeholder="Enter your API key" required>
      <div class="help-text">API key for authenticating with the Extension API</div>
    </div>
    
    <div class="form-group">
      <div class="checkbox-group">
        <label>
          <input type="checkbox" id="blockThreats">
          Block critical threats automatically
        </label>
        <div class="help-text">When enabled, critical threats will be blocked automatically</div>
      </div>
    </div>
    
    <button type="submit">Save Settings</button>
  </form>
  
  <div id="status" class="status"></div>
  
  <script src="options.js"></script>
</body>
</html>
