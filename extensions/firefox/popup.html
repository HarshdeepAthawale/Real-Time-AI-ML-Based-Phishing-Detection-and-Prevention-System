<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .header {
      text-align: center;
      margin-bottom: 15px;
    }
    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    .status {
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      text-align: center;
    }
    .status.safe {
      background: #d4edda;
      color: #155724;
    }
    .status.threat {
      background: #f8d7da;
      color: #721c24;
    }
    .threat-info {
      background: #fff3cd;
      border: 1px solid #ffc107;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    .threat-info h3 {
      margin: 0 0 5px 0;
      font-size: 14px;
    }
    .threat-info p {
      margin: 5px 0;
      font-size: 12px;
    }
    .button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      font-size: 14px;
    }
    .button:hover {
      background: #0056b3;
    }
    .button.danger {
      background: #dc3545;
    }
    .button.danger:hover {
      background: #c82333;
    }
    .settings-link {
      text-align: center;
      margin-top: 15px;
      font-size: 12px;
    }
    .settings-link a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üõ°Ô∏è Phishing Detection</h1>
  </div>
  
  <div id="status" class="status safe">
    Checking current page...
  </div>
  
  <div id="threatInfo" style="display: none;">
    <div class="threat-info">
      <h3>‚ö†Ô∏è Threat Detected</h3>
      <p id="threatMessage"></p>
      <p id="threatConfidence"></p>
    </div>
    <button id="reportButton" class="button danger">Report as Phishing</button>
  </div>
  
  <div class="settings-link">
    <a href="#" id="settingsLink">Settings</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
